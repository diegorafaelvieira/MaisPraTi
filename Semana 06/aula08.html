<html>
    <head>
        <script>

            function funcao(valor) {
                return ((valor % 2) == 0);
            }

            function testa(valor) {
                return valor > 4;
            }

            let array1 = [1,2,3,4,5];

            let array2 = array1.filter(funcao); //filtra o array
            console.log(array1);
            console.log(array2);

            let resultado =  array1.every(testa); // Verifica se todos correspondem no array (retorna TRUE ou FALSE)
            let resultado2 =  array1.some(testa); // Verifica se algum corresponde no array (retorna TRUE ou FALSE)

            console.log(resultado);
            console.log(resultado2);


        </script>
    </head>
</html>
