<script>
    let v1;
    let v2;

    while (true) {
       v1 = parseInt(prompt("Insira o 1º número"));
       v2 = parseInt(prompt("Insira o 2º número"));

       if ((v1 == 0) && (v2 == 0)) {
            break;
       }
       
        alert("O 1º valor é "+ v1 + " e 2º valor é " + v2)
       
    }

    alert ("Saindo");
</script>
